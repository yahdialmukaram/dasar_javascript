<!DOCTYPE html>
<html>
<head>
	<title>operator aritmatika</title>
</head>
<body>
	<script>
		var a =15; 
		var b =4;
		var c =0;

		//pengurangan
		c = a - b;
		document.write(`${a} - ${b} = ${c} </br>`);

		//perkalian
		c = a * b;
		document.write(`${a} * ${b} = ${c} </br>`);


		//penjumlahan
		c = a + b;
		document.write(`${a} + ${b} = ${c} </br>`);


	</script>

</body>
</html>
